# Site settings
title: Ali Sina
email:
description: > # this means to ignore newlines until "baseurl:"
  Ali Sina's Personal Blog
baseurl: "/"
url: "https://alisiina.github.io"
author: Ali Sina
github_username:  alisiina
logo: "/assets/favicon.png"


# Social media linke for jekyll-seo-tag
social:
 name: Ali Sina
 links:
  - https://github.com/alisiina
  - https://linkedin/in/alisina


# Build settings
markdown: kramdown
highlighter: rouge # But these styles are overridden?


# Markdown Processors (defaults)
#rdiscount:
#  extensions        : []

#redcarpet:
#  extensions        : []


# Pagination settings
paginate: 5
paginate_path: "/posts/page:num"


# Plugins
plugins:
 - jekyll-paginate
 - jekyll-seo-tag
 - jekyll-feed


